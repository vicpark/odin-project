<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link href="dark-theme.css" rel="stylesheet" id="theme-link">
    

    </head>
        
    
    <body>
        
        <div id="nav">Calculator</div>
        <div id="toggleDiv">
            <label class="switch">
                <input id="toggleBtn" type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div id="container">
            <div id="display">
                <div id="inputDiv">
                    <span id="inputSpan" class="bottomRight"></span>
                </div>
                <div id="answerDiv">
                    <span id="answerSpan" class="bottomRight"></span>
                </div>
                
            </div>
            <div id="buttonsContainer">
                <div id="topBar">
                    <button disabled>(</button>
                    <button disabled>)</button>
                    <button class="operator">%</button>
                    <button id="clearBtn">AC</button>
                </div>
                <div id="bottomDiv">
                    <div id="digitsDiv">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button id="decimal">.</button>
                        <button id="equalBtn">=</button>
                    </div>
                    <div id="operatorsDiv">
                        <button class="operator">/</button>
                        <button class="operator">*</button>
                        <button class="operator">-</button>
                        <button class="operator">+</button>
                    </div>
                </div>
                
            </div>
            

        </div>
        <script src="./script.js"></script>
    </body>
</html>
